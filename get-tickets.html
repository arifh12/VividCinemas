<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivid Cinemas - Get Tickets</title>

    <link rel="icon" href="images/film-reel.svg" />
    <link rel="stylesheet" href="styles/main-styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Raleway" rel="stylesheet" />
</head>

<script src="scripts/main-scripts.js"></script>

<body onload="loadHeader(); loadFooter();">
    <header></header>

    <div class="content">
        <form action="mailto:example@mail.com" method="POST" enctype="text/plain">
            <h1>Purchase Your Tickets</h1>
            
            <fieldset>
                <legend>Contact Information</legend>
                <ul>
                    <li>
                        <label for="name">Full Name:</label><br>
                        <input id="name" type="text" name="name" required>
                    </li>
                    <li>
                        <label for="phone">Phone:</label><br>
                        <input id="phone" type="tel" name="phone" required>
                    </li>
                    <li>
                        <label for="email">Email:</label><br>
                        <input id="email" type="email" name="email">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>Booking Details</legend>
                <ul>
                    <li>
                        <label for="movie">Movie Selection:</label><br>
                        <select id="movie" name="movie" required>
                            <option hidden selected value> -- Select a movie -- </option>
                            <option>Black Widow</option>
                            <option>Jungle Cruise</option>
                            <option>Snake Eyes</option>
                            <option>Space Jam: A New Legacy</option>
                            <option>Stillwater</option>
                            <option>The Green Knight</option>
                        </select>
                    </li>
                    <li>
                        <label for="date">Choose a Date:</label><br>
                        <input id="date" type="date" name="date" min="2021-08-02" required>
                    </li>
                    <li>
                        <label for="number">Number of Tickets:</label><br>
                        <input id="number" type="number" name="number" min="1" max="25" required>
                    </li>
                </ul>
            </fieldset>

            <p class="form-buttons">
                <input type="submit">
                <input type="reset">
            </p>
        </form>
    </div>

    <footer></footer>
</body>

</html>
